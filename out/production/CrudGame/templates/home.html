<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{^userName}}
<br>
Please enter your login information:
<form action="/login" method="post">
    <input type="text" placeholder="Enter your name" name="loginName"/>
    <input type="text" placeholder="Enter you password" name="password">
    <button type="submit">Login</button>
</form>
<br>
{{/userName}}
<br>
Hi {{userName}}!
<br>
<br>
<form action="/addcharacter" method="post">
    <select name="name">
        <option selected disabled>Choose Name</option>
        <option value="Bill">Bill</option>
        <option value="Ted">Ted</option>
        <option value="Charles">Charles</option>
        <option value="Alfred">Alfred</option>
    </select>
    <select name="type">
        <option selected disabled>Choose Character</option>
        <option value="Wizard">Wizard</option>
        <option value="Elf">Elf</option>
        <option value="Soldier">Soldier</option>
        <option value="Unicorn">Unicorn</option>
    </select>
    <select name="weapon">
        <option selected disabled>Choose Weapon</option>
        <option value="Sword">Sword</option>
        <option value="Machine Gun">Machine Gun</option>
        <option value="Spear">Spear</option>
        <option value="Nunchucks">Nunchucks</option>
    </select>
    <select name="age">
        <option selected disabled>Select Age</option>
        <option value="25">25</option>
        <option value="30">34</option>
        <option value="72">72</option>
        <option value="250">250</option>
    </select>
    <select name="weight">
        <option selected disabled>Select Weight</option>
        <option value="57">57</option>
        <option value="115">115</option>
        <option value="220">220</option>
        <option value="577">577</option>
    </select>
    <button type="submit">Submit</button>
</form>
<br>
Your characters:
<br>
<br>
{{#characters}}
Name: {{name}}
<br>
Type: {{type}}
<br>
Weapon: {{weapon}}
<br>
Age : {{age}} years old.
<br>
Weight: {{weight}} lbs.
<br>
<br>
{{/characters}}
<br>
<br>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>

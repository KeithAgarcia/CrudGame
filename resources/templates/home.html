<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{^userName}}
<form action="/login" method="post">
    <input type="text" placeholder="Enter your name" name="loginName"/>
    <button type="submit">Login</button>
</form>
<br>
{{/userName}}
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>


Hi!
{{userName}}
<form action="/addcharacter" method="post">
    <select name="name">
        <option selected disabled>Choose Name</option>
        <option value="Bill">Bill</option>
        <option value="Ted">Ted</option>
        <option value="Charles">Charles</option>
        <option value="Alfred">Alfred</option>
    </select>
    <select name="type">
        <option selected disabled>Choose Character</option>
        <option value="wizard">wizard</option>
        <option value="elf">elf</option>
        <option value="soldier">soldier</option>
        <option value="unicorn">unicorn</option>
    </select>
    <select name="weapon">
        <option selected disabled>Choose Weapon</option>
        <option value="pistol">sword</option>
        <option value="machineGun">machine gun</option>
        <option value="rifle">spear</option>
        <option value="sniper">numchucks</option>
    </select>
    <select name="age">
        <option selected disabled>Select Age</option>
        <option value="25">25</option>
        <option value="30">34</option>
        <option value="72">72</option>
        <option value="250">250</option>
    </select>
    <select name="weight">
        <option selected disabled>Select Weight</option>
        <option value="57">57</option>
        <option value="115">115</option>
        <option value="220">220</option>
        <option value="577">577</option>
    </select>
    <button type="submit">Submit</button>
</form>
<br>
<br>
Your new character:

{{#characters}}
{{name}}
{{type}}
{{weapon}}
{{age}}
{{/characters}}
</body>
</html>
